<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ベーシック会員ページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="fade-in-page">
    <div class="member-container">
        <header class="header">
            <div>
                <h1>PREMIUM MEMBERS</h1>
                <div class="plan-badge basic">BASIC PLAN</div>
            </div>
            <div style="display: flex; align-items: center; gap: 20px;">
                <div class="user-info"></div>
                <button onclick="logout()" class="logout-btn">ログアウト</button>
            </div>
        </header>

        <main>
            <h2>ベーシック会員サービス</h2>
            <p style="color: #c0c0c0; margin-bottom: 30px;">
                ベーシックプランでご利用いただけるサービス一覧です。
                より多くのサービスをご利用になりたい場合は、プレミアムプランまたはVIPプランへのアップグレードをご検討ください。
            </p>

            <div class="services-grid" id="servicesContainer">
                <!-- サービスはJavaScriptで動的に生成されます -->
            </div>

            <div style="margin-top: 50px; text-align: center;">
                <h3>プラン比較</h3>
                <div style="background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 15px; margin-top: 20px;">
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                        <div>
                            <div class="plan-badge basic">BASIC</div>
                            <p>基本サービス</p>
                            <small>現在のプラン</small>
                        </div>
                        <div>
                            <div class="plan-badge premium">PREMIUM</div>
                            <p>プレミアムサービス</p>
                            <small>アップグレード可能</small>
                        </div>
                        <div>
                            <div class="plan-badge vip">VIP</div>
                            <p>最上位サービス</p>
                            <small>アップグレード可能</small>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="auth.js"></script>
    <script>
        // ページ初期化
        const user = initializePage('basic');
        if (user) {
            displayServices(user.plan, 'servicesContainer');
        }
    </script>
</body>
</html>
